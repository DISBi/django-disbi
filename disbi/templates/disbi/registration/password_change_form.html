{% extends "base.html" %}

{% block content %}

<div class="grid grid-pad">
{% if form.errors %}
<p>Password change failed</p>
{% endif %}

<form method="post" action="{% url 'password_change' %}">
{% csrf_token %}
{{ form.as_p }}

<input class="action-button" type="submit" value="Change Password" />

</form>
</div>

{% endblock %}
